<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form role="form" action="" method="post" >
          <div class="col-md-6">
              <div class="form-group">
                  <label for="InputName">Full Name</label>
                  <div class="input-group">
                      <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Full Name" required>
                          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="InputEmail">Email</label>
                  <div class="input-group">
                      <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Email" required  >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="InputLogin">Username</label>
                  <div class="input-group">
                      <input type="text" class="form-control" id="InputLogin" name="InputLogin" placeholder="Username" required  >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="InputSenha">Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control" id="InputSenha" name="InputSenha" placeholder="Password" required  >
                          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                  </div>
              </div>
              <button class="btn btn-lg btn-primary btn-block" onclick="realizarCadastro()" type="button">Register</button>
          </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</body>
</html>
